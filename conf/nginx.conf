# 流媒体服务器 Nginx 配置

# 工作进程数，建议设置为 CPU 核心数
worker_processes auto;

# 错误日志
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # 每个工作进程的最大连接数
    worker_connections 1024;
    # 使用 epoll 事件模型（Linux）
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100m;  # 允许上传的最大文件大小

    # Gzip 压缩（对非流媒体内容启用）
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # 上游服务器配置（后端 Go 服务）
    upstream backend {
        # 后端服务地址，使用 Docker Compose 服务名 stream，端口 8080
        server stream:8080;
        
        # 如果需要负载均衡，可以添加多个后端服务器
        # server 127.0.0.1:8089;
        
        # 保持连接池
        keepalive 32;
    }

    # HTTP 服务器配置
    server {
        listen 80;
        server_name _;  # 可以根据实际域名修改

        # 字符集
        charset utf-8;

        # 根目录（静态文件服务，用于播放器页面）
        root /usr/share/nginx/html;

        # 播放器页面和静态资源
        location ~ ^/(play\.html|dist/) {
            try_files $uri =404;
            
            # 添加 CORS 头（如果需要跨域访问）
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        }

        # 通用代理配置
        location / {
            proxy_pass http://backend;
            
            # 代理头信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            # 传递 Cookie 到后端（用于 JWT 认证）
            proxy_set_header Cookie $http_cookie;
            
            # 连接设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 缓冲设置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # 禁用对某些响应的缓冲（流媒体需要）
            proxy_request_buffering on;
        }

        # 流媒体相关路径特殊配置（HLS 播放列表和密钥）
        location ~ ^/play/.*\.(m3u8|c3u8)$ {
            proxy_pass http://backend;
            
            # 代理头信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            # 传递 Cookie 到后端（用于 JWT 认证）
            proxy_set_header Cookie $http_cookie;
            
            # 流媒体超时设置（较长）
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # 禁用缓冲，确保实时流传输
            proxy_buffering off;
            proxy_cache off;
            
            # 添加 CORS 头（如果需要跨域访问）
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range';
            
            # 设置正确的 Content-Type
            proxy_hide_header Content-Type;
            add_header Content-Type application/vnd.apple.mpegurl;
        }

        # HLS 加密密钥路径
        location ~ ^/play/key/ {
            proxy_pass http://backend;
            
            # 代理头信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            # 传递 Cookie 到后端（用于 JWT 认证）
            proxy_set_header Cookie $http_cookie;
            
            # 密钥传输超时设置
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 禁用缓冲
            proxy_buffering off;
            proxy_cache off;
            
            # 添加 CORS 头
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        }

        # TS 切片文件路径（如果 TS 文件也通过后端服务提供）
        location ~ ^/play/.*\.ts$ {
            proxy_pass http://backend;
            
            # 代理头信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            # 传递 Cookie 到后端（用于 JWT 认证）
            proxy_set_header Cookie $http_cookie;
            
            # TS 文件传输超时设置（较长，因为文件可能较大）
            proxy_connect_timeout 10s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            # 禁用缓冲，支持断点续传
            proxy_buffering off;
            proxy_cache off;
            
            # 支持 Range 请求（断点续传）
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
            proxy_no_cache $http_range $http_if_range;
            
            # 添加 CORS 头
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range';
            
            # 设置正确的 Content-Type
            add_header Content-Type video/mp2t;
        }

        # 资源提供接口路径
        location /provide {
            proxy_pass http://backend;
            
            # 代理头信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            # 传递 Cookie 到后端（用于 JWT 认证）
            proxy_set_header Cookie $http_cookie;
            
            # 连接设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 缓冲设置（API 接口可以使用缓冲）
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # 添加 CORS 头（如果需要跨域访问）
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Cookie' always;
        }

        # 健康检查端点（可选）
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS 服务器配置（可选，如果需要 HTTPS）
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate /path/to/certificate.crt;
    #     ssl_certificate_key /path/to/private.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # 其他配置与 HTTP 服务器相同
    #     # ...
    # }
}

